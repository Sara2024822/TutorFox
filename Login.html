<html lang="pt-BR">

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-image">
                    <img src="teste.png" alt="TutorFox" class="logo-photo">
                </div>
                <div class="logo-text">TutorFox</div>
                <div class="logo-subtitle">Sua plataforma de aprendizado inteligente</div>
            </div>
           
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>
               
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Sua senha" required>
                </div>
               
                <button type="submit" class="btn btn-primary">Entrar</button>
               
                <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                </div>
            </form>
           
            <div class="separator">
                <span>Ou entre com</span>
            </div>
